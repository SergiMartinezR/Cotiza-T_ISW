<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peril del empleado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/logo.png"> 
</head>
<body>
    <header>
        <div class="grid-container-header">
            <div class="item1-header" id="logo">
                <img src="/images/logo.png">
            </div>
            <div class="item2-header" id="searchbar">
                <form id="search-job">
                    <div class="search-job-input">
                        <img src="/images/amplifying-glass.png">
                        <input type="text" id="job-input-form" placeholder="Puesto, área laboral o empresa">                        
                    </div>
                    <div class="search-job-input">
                        <img src="/images/pin.png">
                        <input type="text" id="place-input-form" placeholder="Colonia, Ciudad o Estado">
                    </div>
                    <div>
                        <button>Buscar empleo</button>
                    </div>
                </form>
            </div>
            <div class="item3-header" id="main-header">
                <div class="main-button" id="home-button">
                    <a href="#"><img src="/images/home.png"></a>
                </div>
                <div class="main-button" id="logout-button">
                    <a href="#"><img src="/images/notifications.png"></a>
                </div>
                <div class="main-button" id="logout-button">
                    <a href="#">Salir</a>
                </div>
            </div>
            <div class="item4-header" id="searchbar-options">
                <div class="searchbar-ex" id="searchbar-job-ex">
                    <ul>
                        <li><a>Desde casa</a>,</li>
                        <li><a>Home Office</a>,</li>
                        <li><a>Compras</a>,</li>
                        <li><a>Ingeniero</a></li>
                    </ul>
                </div>
                <div class="searchbar-ex" id="searchbar-city-ex">
                    <ul>
                        <li><a>CDMX</a>,</li>
                        <li><a>Estado de México</a>,</li>
                        <li><a>Nuevo León</a>,</li>
                        <li><a>Jalisco</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="employee-profile-info">
            <div class="item1-employee-profile">
                <img src="/images/profilepicture">
            </div>
            <div class="item2-employee-profile">
                <img src="/images/">
            </div>
            <div class="item3-employee-profile">
                <p>Nombre del empleado</p>
            </div>
            <div class="item4-employee-profile">
                <p>Apellidos del empleado</p>
            </div>
            <div class="item5-employee-profile">
                <p>Edad del empleado</p>
            </div>
            <div class="item6-employee-profile">
                <p>Años cotizados</p>
            </div>
            <div class="item7-employee-profile">
                <p>Último puesto</p>
            </div>
            <div class="item8-employee-profile">
                <p>Empresa</p>
            </div>
        </div>
    </main>
</body>
</html>
